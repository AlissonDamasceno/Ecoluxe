<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="suporte.css">
    <title>Caixa de Suporte</title>
    <script src="suporte.js"></script>
</head>
<body>
  <header>    
      <nav>
        <ul class="nav-links">
          <li><a href="sair.html">Log-out</a></li>
        </ul>
      </nav>
</header>
    <div class="suporte-box">
        <h2>Entre em Contato</h2>
        <p>Por favor, preencha o formulário abaixo e entraremos em contato em breve.</p>

        <div class="contato-form">
          <form name="Login" method="post" action="https://docs.google.com/forms/d/e/1FAIpQLSe_K1OksOruSknDrkNmRYCQxuZr0kcrtpj7hOqdx-lm1lYOlg/formResponse?ifq&entry.1289221810=000&submit=Submit HTTP/1.1" onsubmit="return validarFormulario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"> <br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea> <br>

            <button type="submit">Enviar</button><br>
          </form>
        </div>
    </div>
    <div class="ft">
        <footer>
        <h3> Entraremos em contato para solucionar e ajudar com seu problema  </h3> <br>
        Ⓡ 2023 ECOLUXE.com, Inc. ou suas afiliadas <br>
        ecoluxehome@gmail.com <br>
         </footer>
      </div>


</body>
</html>
